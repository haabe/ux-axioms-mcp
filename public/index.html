<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UX Axioms MCP Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      input, button { font-size: 14px; padding: 6px 10px; }
      code { background: #f5f5f5; padding: 2px 4px; border-radius: 4px; }
      .axiom { border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 6px; }
      .meta { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>UX Axioms MCP Demo</h1>
    <p>
      Enter your API key and press “Load”. The page will fetch
      <code>axioms://list</code> via Streamable HTTP and render results.
    </p>
    <div>
      <label>API Key: <input id="apiKey" placeholder="key1" /></label>
      <button id="loadBtn" type="button">Load</button>
      <input id="q" placeholder="filter keyword (optional)" />
    </div>
    <div id="out"></div>
    <script>
      const out = document.getElementById('out');
      document.getElementById('loadBtn').onclick = async () => {
        out.textContent = 'Loading…';
        const apiKey = document.getElementById('apiKey').value.trim();
        const q = document.getElementById('q').value.trim();

        const headers = {
          'Content-Type': 'application/json',
          'Accept': 'application/json, text/event-stream',
          'X-API-Key': apiKey
        };

        // Minimal JSON-RPC request to read resource
        const id = 1;
        const method = 'resources/read';
        const params = q
          ? { uri: `axioms://search/${encodeURIComponent(q)}` }
          : { uri: 'axioms://list' };

        const res = await fetch('/mcp', {
          method: 'POST',
          headers,
          body: JSON.stringify({ jsonrpc: '2.0', id, method, params })
        });
        if (!res.ok) {
          out.textContent = `HTTP ${res.status}`;
          return;
        }
        const data = await res.json();
        try {
          const payload = JSON.parse(data.result.contents[0].text);
          out.innerHTML = payload.map(a => `
            <div class="axiom">
              <strong>${a.title}</strong>
              <div class="meta">${a.category} • updated ${a.last_updated}</div>
              <div>${a.content}</div>
              <div class="meta">tags: ${a.tags.join(', ')}</div>
            </div>
          `).join('');
        } catch (e) {
          out.textContent = 'Unexpected response format';
          console.error(e, data);
        }
      };
    </script>
  </body>
  </html>
