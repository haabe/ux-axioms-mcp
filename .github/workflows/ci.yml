name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          pnpm -v
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint --if-present
      - run: pnpm run build
      - name: Verify CLI shebang
        run: |
          test -f dist/scripts/mcp.js
          head -n1 dist/scripts/mcp.js | grep -Fx '#!/usr/bin/env node'
      - run: pnpm test --if-present
