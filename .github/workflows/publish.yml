name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install and enable Corepack
        run: |
          npm install -g corepack
          corepack enable
          corepack --version
          pnpm -v || true
      - name: Activate pnpm from packageManager
        run: |
          corepack prepare pnpm@$(node -p "require('./package.json').packageManager.split('@')[1]") --activate
          pnpm -v
      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - name: Verify CLI shebang
        run: |
          test -f dist/scripts/mcp.js
          head -n1 dist/scripts/mcp.js | grep -Fx '#!/usr/bin/env node'
      - run: pnpm run --if-present test
      - run: npm publish --access public
